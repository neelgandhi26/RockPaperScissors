<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="computer player">
        <h1 class="computer score">Computer Score: 0</h1>
        <div class="computer picker">
          <img
            src="assets/rock.png"
            alt="rock"
            id="computer-rock"
            class="test"
          />
          <img src="assets/paper.png" alt="paper" id="computer-paper" />
          <img
            src="assets/scissors.png"
            alt="scissors"
            id="computer-scissors"
          />
        </div>
      </div>
      <div class="user player">
        <h1 class="user score">Player Score: 0</h1>
        <div class="user picker" id="user-picker">
          <img src="assets/rock.png" alt="rock" class="user-choice" id="rock" />
          <img
            src="assets/paper.png"
            alt="paper"
            class="user-choice"
            id="paper"
          />
          <img
            src="assets/scissors.png"
            alt="scissors"
            class="user-choice"
            id="scissors"
          />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
