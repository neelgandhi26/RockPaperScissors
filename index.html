<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="computer player">
        <h1 class="score">Computer Score: 1</h1>
        <div class="computer picker">
          <img src="/assets/rock.png" alt="rock" />
          <img src="/assets/paper.png" alt="paper" />
          <img src="/assets/scissors.png" alt="scissors" />
        </div>
      </div>
      <div class="user player">
        <h1 class="score">Player Score: 1</h1>
        <div class="user picker">
          <img src="/assets/rock.png" alt="rock" />
          <img src="/assets/paper.png" alt="paper" />
          <img src="/assets/scissors.png" alt="scissors" />
        </div>
      </div>
    </div>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
